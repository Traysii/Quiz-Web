{% extends 'base.html' %}
{% block title %}Log in{% endblock %}

{% block body %}
    <h2>Log in</h2>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="uname" placeholder="User Name">
        <br><br>
        <input type="text" name="pwd" placeholder="Password">
        <br><br>
        <input type="submit" name="submit" value="Log in">
    </form>

{% endblock %}
