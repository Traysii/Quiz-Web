{% extends 'base.html' %}
{% block title %}Sign up{% endblock %}

{% block body %}
    <h2>Sign up</h2>

    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="uname" placeholder="User Name">
        <br><br>
        <input type="text" name="pwd" placeholder="Password">
        <br><br>
        <input type="submit" name="submit" value="Sign Up">
    </form>

{% endblock %}
